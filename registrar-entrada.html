<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrando Entrada - AutoUTN</title>
    <link rel="icon" type="image/png" href="img/icono_pestana.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos específicos para esta página de carga */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader-container {
            padding: 2rem;
            border-radius: 8px;
            background-color: var(--background-color-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .loader-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <p id="loader-message" class="loader-message">Registrando tu entrada...</p>
        <div class="spinner"></div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="js/auth.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/ui.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const messageElement = document.getElementById('loader-message');
            const userData = authManager.getUserData();

            // La función protegerRutas() en ui.js ya se encarga de redirigir si no está logueado.
            if (userData) {
                try {
                    const response = await fetch('http://localhost:3000/api/reservas/registrar-entrada-proxima', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ legajo: userData.legajo })
                    });
                    const data = await response.json();
                    alert(data.message); // Muestra el mensaje de éxito o error del backend
                } catch (error) {
                    alert('Hubo un problema de conexión al registrar la entrada.');
                }
            }
            // Después de intentar, siempre redirigir al dashboard
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
