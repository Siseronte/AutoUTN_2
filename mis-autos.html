<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Autos - AutoUTN</title>
    <link rel="icon" type="image/png" href="img/icono_pestana.png">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo AutoUTN">
            </a>
        </div>
        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="reserva.html">Reserva</a></li>
                <li><a href="mis-autos.html">Mis Autos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <!-- Se rellena dinámicamente con ui.js -->
        </div>
        <button class="hamburger" aria-label="Abrir menú">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="main-content">
        <div class="container-split">
            <!-- Columna para mostrar vehículos -->
            <div class="column">
                <h2>Mis Vehículos Registrados</h2>
                <div id="lista-vehiculos-container">
                    <p id="loading-vehiculos">Cargando vehículos...</p>
                    <ul id="lista-vehiculos">
                        <!-- Los vehículos se insertarán aquí dinámicamente -->
                    </ul>
                </div>
            </div>

            <!-- Columna para registrar un nuevo vehículo -->
            <div class="column">
                <h2>Registrar Nuevo Vehículo</h2>
                <form id="form-registrar-vehiculo" class="form-vehiculos">
                    <div class="form-group">
                        <label for="patente">Patente</label>
                        <input type="text" id="patente" name="patente" required maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" name="color">
                    </div>
                    <div class="form-group">
                        <label for="anio">Año</label>
                        <input type="number" id="anio" name="anio" required min="1950" max="2025">
                    </div>
                    <button type="submit" class="btn-submit">Registrar Vehículo</button>
                    <p id="mensaje-form" class="message" style="display: none;"></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="legal">
            <p>&copy; 2025 AutoUTN. Todos los derechos reservados. Legales.</p>
        </div>
        <div class="social-icons">
            <a href="https://frh.utn.edu.ar/" target="_blank" rel="noopener noreferrer" aria-label="Sitio Web"><i class="fas fa-globe"></i></a>
            <a href="https://www.instagram.com/utn.frh/" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/school/utn-facultad-regional-haedo/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.youtube.com/@facultadregionalhaedo-utn3647" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/pageProtection.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/mis-autos.js"></script>
</body>
</html>
